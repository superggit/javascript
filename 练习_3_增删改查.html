<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }
        #outer{
            width: 400px;
            height: 450px;
            margin: 0 auto;
            text-align: center;
            background-color: blanchedalmond;
        }     
        #formdiv{
            float: left;
            margin-left: 100px;

        }
        #employeeTable{
            float: left;
            width: 400px;

        }
    </style>
    <script type="text/javascript">
        window.onload = function(){
            function fun(){
                    var tr = this.parentNode.parentNode;
                    var a = tr.getElementsByTagName("th")[0].innerHTML;

                    var t = confirm("确认删除"+a+"的信息吗？");
                    if(t == true){
                        tr.parentNode.removeChild(tr);
                    }
                    return false;
            };
            var all = document.getElementsByTagName("a");
            for(var i=0;i<all.length;i++){
                all[i].onclick = fun;
            }

            var addEmpbButton = document.getElementById("addEmpbButton");
            addEmpbButton.onclick = function(){
                var empName = document.getElementById("empName").value;
                var email = document.getElementById("email").value;
                var salary = document.getElementById("salary").value;
                if(empName.length == 0){
                    alert("请输入姓名！！");
                }else if(email.length == 0){
                    alert("请输入email");
                }else if(salary.length == 0){
                    alert("请输入salary");
                }else{
                    var employeeTable = document.getElementById("employeeTable");
                    var tr = document.createElement("tr");  

                    tr.innerHTML = "<th>"+empName+"</th>"+
                                    "<th>" +email+ "</th>"+
                                    "<th>" +salary+ "</th>"+
                                    "<th><a href = 'javascript:;'>delete</a></th>";
                    var a = tr.getElementsByTagName("a")[0];
                    a.onclick = fun;
                    employeeTable.appendChild(tr);
                    // empName = "";
                    // email = "";
                    // salary = "";
                }
            };
            


        }
    </script>
</head>
